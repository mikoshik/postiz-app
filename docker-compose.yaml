services:
  # === ВЕБ-СЕРВЕР (ВХОДНАЯ ДВЕРЬ) ===
  caddy:
    image: caddy:alpine
    container_name: postiz-caddy
    restart: always
    ports:
      - "80:80"   # HTTP (для автоматического редиректа)
      - "443:443" # HTTPS (защищенный)
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile # Конфиг
      - caddy_data:/data # Хранилище сертификатов
      - caddy_config:/config
    networks:
      - postiz-network
    depends_on:
      - postiz
      - postiz-python-service

  # === ОСНОВНОЕ ПРИЛОЖЕНИЕ ===
  postiz:
    image: hiroxito/postiz-app:latest
    container_name: postiz
    restart: always
    environment:
      # ВАЖНО: Тут должен быть твой реальный домен с https
      MAIN_URL: "https://rvm-auto-admin.xyz"
      FRONTEND_URL: "https://rvm-auto-admin.xyz"
      NEXT_PUBLIC_BACKEND_URL: "https://rvm-auto-admin.xyz/api"
      
      # Настройка Python сервиса (теперь он доступен через путь /ai-api)
      # Но внутри сети докера они общаются напрямую:
      PYTHON_SERVICE_URL: "http://postiz-python-service:8000"
      
      # Остальные настройки (Секреты бери из .env файла на сервере!)
      JWT_SECRET: "${JWT_SECRET}"
      DATABASE_URL: "postgresql://postiz-user:postiz-password@postiz-postgres:5432/postiz-db-local"
      REDIS_URL: "redis://postiz-redis:6379"
      BACKEND_INTERNAL_URL: "http://localhost:3000"
      IS_GENERAL: "true"
      DISABLE_REGISTRATION: "false"
      STORAGE_PROVIDER: "local"
      UPLOAD_DIRECTORY: "/uploads"
      NEXT_PUBLIC_UPLOAD_DIRECTORY: "/uploads"
      
      # API Keys (тоже из .env)
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      TELEGRAM_BOT_NAME: "${TELEGRAM_BOT_NAME}"
      TELEGRAM_TOKEN: "${TELEGRAM_TOKEN}"
      FACEBOOK_APP_ID: "${FACEBOOK_APP_ID}"
      FACEBOOK_APP_SECRET: "${FACEBOOK_APP_SECRET}"
      TIKTOK_CLIENT_ID: "${TIKTOK_CLIENT_ID}"
      TIKTOK_CLIENT_SECRET: "${TIKTOK_CLIENT_SECRET}"
    volumes:
      - postiz-config:/config/
      - postiz-uploads:/uploads/
    # Порты убрали! Доступ только через Caddy.
    networks:
      - postiz-network
    depends_on:
      postiz-postgres:
        condition: service_healthy
      postiz-redis:
        condition: service_healthy

  # === БАЗА ДАННЫХ ===
  postiz-postgres:
    image: postgres:17-alpine
    container_name: postiz-postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postiz-password
      POSTGRES_USER: postiz-user
      POSTGRES_DB: postiz-db-local
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    networks:
      - postiz-network
    healthcheck:
      test: pg_isready -U postiz-user -d postiz-db-local
      interval: 10s
      timeout: 3s
      retries: 3

  # === КЭШ ===
  postiz-redis:
    image: redis:7.2
    container_name: postiz-redis
    restart: always
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 3s
      retries: 3
    volumes:
      - postiz-redis-data:/data
    networks:
      - postiz-network

  # === ТВОЙ PYTHON СЕРВИС ===
  postiz-python-service:
    build:
      context: ./python_service
      dockerfile: Dockerfile
    container_name: postiz-python-service
    restart: always
    environment:
      NINE_API_KEY: "${NINE_API_KEY}"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      # PYTHONUNBUFFERED=1 чтобы логи были видны сразу
      PYTHONUNBUFFERED: "1"

    networks:
      - postiz-network
    healthcheck:
      # Используем встроенный модуль Python вместо curl
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; print(urllib.request.urlopen('http://localhost:8000/health').getcode())\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
volumes:
  postgres-volume:
  postiz-redis-data:
  postiz-config:
  postiz-uploads:
  caddy_data:   # Важно для хранения SSL сертификатов
  caddy_config:

networks:
  postiz-network: