services:
  # === ВЕБ-СЕРВЕР (ВХОДНАЯ ДВЕРЬ) ===
  caddy:
    image: caddy:alpine
    container_name: postiz-caddy
    restart: always
    ports:
      - "80:80"   # HTTP (для автоматического редиректа)
      - "443:443" # HTTPS (защищенный)
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile # Конфиг
      - caddy_data:/data # Хранилище сертификатов
      - caddy_config:/config
    networks:
      - postiz-network
    depends_on:
      - postiz
      - postiz-python-service

  # === ОСНОВНОЕ ПРИЛОЖЕНИЕ ===
  postiz:
    image: hiroxito/postiz-app-rvm:latest
    container_name: postiz
    restart: always
    environment:
      # ВАЖНО: Тут должен быть твой реальный домен с https
      MAIN_URL: "https://rvm-auto-admin.online"
      FRONTEND_URL: "https://rvm-auto-admin.online"
      NEXT_PUBLIC_BACKEND_URL: "https://rvm-auto-admin.online/api"
      
      # Python сервис - ВАЖНО: используем имя сервиса, не localhost!
      PYTHON_SERVICE_URL: "http://postiz-python-service:8000"
      
      # Настройки
      JWT_SECRET: "local-test-secret-key-12345"
      DATABASE_URL: "postgresql://postiz-user:postiz-password@postiz-postgres:5432/postiz-db-local"
      REDIS_URL: "redis://postiz-redis:6379"
      BACKEND_INTERNAL_URL: "http://localhost:3000"
      IS_GENERAL: "true"
      DISABLE_REGISTRATION: "false"
      STORAGE_PROVIDER: "local"
      UPLOAD_DIRECTORY: "/uploads"
      NEXT_PUBLIC_UPLOAD_DIRECTORY: "/uploads"

      TELEGRAM_BOT_NAME: "${TELEGRAM_BOT_NAME}"
      TELEGRAM_TOKEN: "${TELEGRAM_TOKEN}"
      FACEBOOK_APP_ID: "${FACEBOOK_APP_ID}"
      FACEBOOK_APP_SECRET: "${FACEBOOK_APP_SECRET}"
      TIKTOK_CLIENT_ID: "${TIKTOK_CLIENT_ID}"
      TIKTOK_CLIENT_SECRET: "${TIKTOK_CLIENT_SECRET}"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"

    volumes:
      # === ДАННЫЕ ===
      - postiz-config:/config/
      - postiz-uploads:/uploads/
      
      # === КОНФИГИ (можно менять без пересборки) ===
      - ./var/docker/nginx.conf:/etc/nginx/nginx.conf
      - ./ecosystem.config.js:/app/ecosystem.config.js
      
      # === ЛОГИ (для отладки) ===
      - ./logs/nginx:/var/log/nginx
      
      # === PRISMA (если меняешь схему БД) ===
      - ./libraries/nestjs-libraries/src/database/prisma:/app/libraries/nestjs-libraries/src/database/prisma
    # ports:
    #   - "5000:5000"
    networks:
      - postiz-network
    depends_on:
      postiz-postgres:
        condition: service_healthy
      postiz-redis:
        condition: service_healthy

  # === БАЗА ДАННЫХ ===
  postiz-postgres:
    image: postgres:17-alpine
    container_name: postiz-postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postiz-password
      POSTGRES_USER: postiz-user
      POSTGRES_DB: postiz-db-local
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    networks:
      - postiz-network
    healthcheck:
      test: pg_isready -U postiz-user -d postiz-db-local
      interval: 10s
      timeout: 3s
      retries: 3

  # === КЭШ ===
  postiz-redis:
    image: redis:7.2
    container_name: postiz-redis
    restart: always
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 3s
      retries: 3
    volumes:
      - postiz-redis-data:/data
    networks:
      - postiz-network

  # === PYTHON СЕРВИС ===
  postiz-python-service:
    build:
      context: ./python_service
      dockerfile: Dockerfile
    container_name: postiz-python-service
    restart: always
    environment:
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      NINE_API_KEY: "${NINE_API_KEY}"
      PYTHONUNBUFFERED: "1"
    # ports:
    #   - "8000:8000"
    networks:
      - postiz-network

volumes:
  postgres-volume:
  postiz-redis-data:
  postiz-config:
  postiz-uploads:

networks:
  postiz-network: